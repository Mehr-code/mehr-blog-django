{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Font and Styles -->
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body style="font-family: 'Vazirmatn', sans-serif;" class="bg-custom text-light">
    <!-- Fancy Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="
        backdrop-filter: saturate(180%) blur(15px);
        background: rgba(15, 15, 30, 0.85);
        border-bottom: 2px solid #00ff99;
        box-shadow: 0 4px 15px rgba(0, 255, 153, 0.25);
        transition: background 0.3s ease, box-shadow 0.3s ease;
        font-weight: 600;
        letter-spacing: 0.05em;
        z-index: 1030;
      "
    >
      <div class="container">
        <!-- لوگو و برند -->
        <a
          class="navbar-brand d-flex align-items-center fs-3 fw-bold text-gradient"
          href="{% url 'list' %}"
          style="color: #00ff99; text-shadow: 0 0 10px #00ff99;"
        >
          <i class="fas fa-feather-alt me-3" style="font-size: 1.8rem;"></i>
          Mehr<span style="color: #00ffa6;">Blog</span>
        </a>

        <!-- دکمه موبایل -->
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="filter: drop-shadow(0 0 2px #00ff99);"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- منو -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a
                class="nav-link active text-gradient-hover"
                aria-current="page"
                href="{% url 'list' %}"
                >خانه</a
              >
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-gradient-hover" href="#">درباره ما</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-gradient-hover" href="#">تماس</a>
            </li>
          </ul>

          <!-- فرم جستجو -->
          <form class="d-flex ms-lg-3" method="get" action="">
            <input
              class="form-control rounded-pill me-2 shadow-sm border-0"
              type="search"
              name="q"
              placeholder="دنبال چی می‌گردی؟"
              aria-label="Search"
              style="min-width: 200px; max-width: 300px; transition: box-shadow 0.3s ease;"
              onfocus="this.style.boxShadow='0 0 8px #00ff99';"
              onblur="this.style.boxShadow='none';"
            />
            <button
              class="btn btn-success rounded-pill shadow-sm"
              type="submit"
              style="box-shadow: 0 0 10px #00ff99;"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>


    <!-- Main Content -->
    <main class="container my-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 DatBlog. تمام حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener('load', () => {
        const navHeight = document.querySelector('.navbar').offsetHeight;
        document.querySelector('main').style.paddingTop = `${navHeight + 20}px`;});
    </script>
    
  </body>
</html>
